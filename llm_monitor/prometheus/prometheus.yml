global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'llm-server-monitor'

scrape_configs:
  - job_name: 'llm-server'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'llm-server'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          environment: 'production'

  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['nvidia-gpu-exporter:9400']
        labels:
          service: 'nvidia-gpu-exporter'
          environment: 'production'
